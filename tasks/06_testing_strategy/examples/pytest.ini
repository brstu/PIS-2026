[pytest]
# Pytest configuration

# Директории для поиска тестов
testpaths = tests

# Паттерны файлов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Маркеры
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require Docker)
    e2e: End-to-end tests (slow)
    slow: Slow tests

# Опции по умолчанию
addopts =
    -v
    --strict-markers
    --tb=short
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Минимальное покрытие
[coverage:run]
source = domain,application,infrastructure
omit =
    */tests/*
    */migrations/*
    */__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
