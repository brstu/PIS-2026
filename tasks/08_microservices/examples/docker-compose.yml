version: '3.8'

services:
  # ========================================
  # Request Service
  # ========================================
  request-service:
    build: ./services/request-service
    container_name: request-service
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql://user:password@requests-db:5432/requests
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASS: password
    depends_on:
      - requests-db
      - rabbitmq
    networks:
      - pso-network
    restart: unless-stopped

  # ========================================
  # Group Service
  # ========================================
  group-service:
    build: ./services/group-service
    container_name: group-service
    ports:
      - "8002:8000"
    environment:
      DATABASE_URL: postgresql://user:password@groups-db:5432/groups
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASS: password
    depends_on:
      - groups-db
      - rabbitmq
    networks:
      - pso-network
    restart: unless-stopped

  # ========================================
  # Databases
  # ========================================
  requests-db:
    image: postgres:15-alpine
    container_name: requests-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: requests
    volumes:
      - requests-data:/var/lib/postgresql/data
    networks:
      - pso-network
    restart: unless-stopped

  groups-db:
    image: postgres:15-alpine
    container_name: groups-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: groups
    volumes:
      - groups-data:/var/lib/postgresql/data
    networks:
      - pso-network
    restart: unless-stopped

  # ========================================
  # RabbitMQ (Message Broker)
  # ========================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - pso-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # API Gateway (nginx)
  # ========================================
  api-gateway:
    image: nginx:alpine
    container_name: api-gateway
    ports:
      - "80:80"
    volumes:
      - ./api-gateway/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - request-service
      - group-service
    networks:
      - pso-network
    restart: unless-stopped

# ========================================
# Volumes
# ========================================
volumes:
  requests-data:
  groups-data:
  rabbitmq-data:

# ========================================
# Networks
# ========================================
networks:
  pso-network:
    driver: bridge
